{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    
    {% if form.errors %}
        <p style="color: red;">Benutzername oder Passwort ist falsch!</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <label>Benutzername:</label>
        <input type="text" name="username" required>
        
        <label>Passwort:</label>
        <input type="password" name="password" required>
        
        <button type="submit">Login</button>
        <input type="hidden" name="next" value="{% url 'project_overview' %}">
    </form>
</body>
</html>
