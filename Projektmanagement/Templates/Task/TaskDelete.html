<!-- templates/TaskDelete.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Task löschen</h1>
    <p>Möchten Sie den Task <strong>{{ task.title }}</strong> wirklich löschen?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Löschen</button>
        <a href="{% url 'task_overview' %}" class="btn btn-secondary">Abbrechen</a>
    </form>
</div>
{% endblock %}
