{% extends "Task/task_base_template.html" %}

{% block content %}
    <h2>Create Task </h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Task</button>
    </form>

    {% if project %}
        <p><a href="/tasks/{{ project.id }}">Back to Task Overview</a></p>
    {% else %}
        <p><a href="{% url 'project_overview' %}">Back to Project Overview</a></p>
    {% endif %}
{% endblock %}
