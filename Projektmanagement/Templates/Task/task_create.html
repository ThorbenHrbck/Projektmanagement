{% extends "baseTemplate.html" %}

{% block content %}
    {% if project %}
        <h1>{{ project.name }}:</h1>
    {% endif %}
    <h2>Task erstellen</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Task erstellen</button>
    </form>

    {% if project %}
        <p><a href="/tasks/{{ project.id }}">Back to Task Overview</a></p>
    {% else %}
        <p><a href="{% url 'project_overview' %}">Back to Project Overview</a></p>
    {% endif %}
{% endblock %}
