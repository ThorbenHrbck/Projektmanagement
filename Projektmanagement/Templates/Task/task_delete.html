<!-- templates/Task/TaskDelete.html -->
{% extends "baseTemplate.html" %}
{% block content %}
    <div class="container">
        <h1>Delete Task</h1>
        <p>Do you really want to delete the Task <span style="font-style: italic"> {{ task.name }} </span>?</p>
        <form action="{% url 'task_delete' task.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
            <button type="button" onclick="window.location.href='{% url 'tasks_overview' project.id %}'">Abort</button>
        </form>

    </div>
{% endblock %}
