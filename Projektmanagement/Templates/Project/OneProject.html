<style>
    .container {
        width: 300px;
        border: 2px solid #000;
        padding: 10px;
        border-radius: 5px;
    }
    .separator {
        width: 100%;
        height: 2px;
        background-color: #000;
        /* margin: 5px 0; */
    }
    .row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px; /* Abstand zwischen den Containern */
        justify-content: space-between; /* Gleichmäßige Verteilung */
    }
</style>
<div class="row">
    {% for project in projects %}
        <div class="container">
            <div class="entry">
                <h3>{{ project.name }}</h3>
                <div class="separator"></div>  
                <p>{{ project.notes }}</p>
            </div>
        </div>
    {% empty %}
        <p>Keine Einträge vorhanden.</p>
    {% endfor %}
</div>
