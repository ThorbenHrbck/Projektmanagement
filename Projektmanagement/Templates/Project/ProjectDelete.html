<!-- templates/Project/ProjectDelete.html -->
{% extends "baseTemplate.html" %}

{% block content %}
    <div class="container">
        <h1 style="margin-left: 40%; margin-right: 40%; text-align: center;">Delete Projekt</h1>
        <div>
            <p class="PCentered" style="font-size: 25px;">{{ project.name }}</p>
            <p class="PCentered">{{ project.notes }}</p>
        </div>
        <div style="margin-top: 7%;">
            <form method="post" action="{% url 'project_delete_submission' project.id %}">
                {% csrf_token %}
                <p class="PCentered">Do you really want to delete {{ project.name }}?</p>
                <button type="submit" style="margin-left: 35%;">Delete</button>
                <a href="{% url 'project_overview' %}" class="button" style="margin-left: 15%;">
                    <button>Cancel</button>
                </a>
            </form>
        </div>
    </div>
{% endblock %}
