<!-- templates/Project/ProjectDelete.html -->
{% extends "baseTemplate.html" %}

{% block content %}
<div class="container">
    <h1>Projekt löschen</h1>
    <p>Möchten Sie das Projekt <strong>{{ project.name }}</strong> wirklich löschen?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Löschen</button>
        <a href="{% url 'project_overview' %}" class="btn btn-secondary">Abbrechen</a>
    </form>
</div>
{% endblock %}
