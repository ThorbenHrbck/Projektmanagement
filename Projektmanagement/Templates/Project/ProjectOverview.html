{% extends "baseTemplate.html" %}

{% block content %}
<div class="container">
    <style>
        .crud_container {
            display: flex;
            justify-content: center; /* Zentriert die Buttons horizontal */
            gap: 15%; /* Abstand zwischen den Buttons in Prozent */
        }
    </style>
    <div class="crud_container">
        <a href="{% url 'project_create' %}">
            <button>Add Project</button>
        </a>
        <a href="{% url 'project_delete' %}">
            <button>Delete Project</button>
        </a>
        <a href="{% url 'project_update' %}">
            <button>Update Project</button>
        </a>
        <a href="">
            <button>Next Projects</button>
        </a>
    </div>

    <div class="row mt-4">
        <!-- Projektkarten oder Tabelle -->
        <div class="col-md-12">
            <div class="row">
                {% for project in projects %}
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.name }}</h5>
                            <p class="card-text">{{ project.description }}</p>
                            <a href="{% url 'project_edit' project.id %}" class="btn btn-warning">Bearbeiten</a>
                            <a href="{% url 'project_delete' project.id %}" class="btn btn-danger">LÃ¶schen</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
