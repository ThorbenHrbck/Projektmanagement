<div class="FormContainer">
    <label class="FormLabelContainer">Project name:</label>
    <input type="text" placeholder="Project name" value="{{ project.name }}" name="ProjectName" class="FormInputContainer" required>
</div>
<div class="FormContainer">
    <label class="FormLabelContainer">Starting date:</label>
    <input type="date" placeholder="Project start date" value="{{ project.start_date|date:'Y-m-d' }}" name="ProjectStartDate" class="FormInputContainer" required>
</div>
<div class="FormContainer">
    <label class="FormLabelContainer">Ending data:</label>
    <input type="date" placeholder="Project end date" value="{{ project.end_date|date:'Y-m-d' }}" name="ProjectEndDate" class="FormInputContainer" required>
</div>
<div class="FormContainer">
    <label class="FormLabelContainer">Projektmanager:</label>
    <select type="text" value="{{ project.owner }}" name="ProjectOwner" class="FormInputContainer" required>
        {% for user in users %}
            <option value="{{ user.id }}" {% if project.owner.id == user.id %}selected{% endif %}>
                {{ user.firstName }} {{ user.lastName }}
            </option>
        {% endfor %}
    </select>
</div>
<div class="FormContainer">
    <label class="FormLabelContainer">Description:</label>
    <textarea placeholder="Project description" name="ProjectDescription" rows="15" class="FormInputContainer" style="resize: none;" required>{{ project.notes }}</textarea>
</div>
