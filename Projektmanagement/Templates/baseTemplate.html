{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Projektmanagement</title>
    <style>
        .header-container {
            display: flex;
            align-items: center; /* Vertikale Zentrierung */
            justify-content: space-between; /* Abstand zwischen Logo und Titel */
            padding: 10px;
        }

        .top-left-image {
            width: 80px; /* Breite des Bildes */
            height: 60px; /* Höhe des Bildes */
        }

        .center {
            flex-grow: 1; /* Lässt das h2 den verbleibenden Platz nutzen */
            text-align: center;
            font-size: 24px;
            margin: 0;
        }

        /* wird von forms genutzt, auch wenn man das hier nicht direkt sieht*/
        .errorlist {
            color: red;
            border: solid 2px red;
            list-style: none;
            width: 40%;
            padding: 6px;
        }

        /* wird von forms genutzt, auch wenn man das hier nicht direkt sieht*/
        #id_participants {
            height: 100px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }

        .participant-box > * {
            flex: 1 1 80px;
        }

    </style>
</head>
<body>
<div class="header-container">
    <a href="{% url 'main' %}">
        <img id="logo" src="{% static 'logo.png' %}" class="top-left-image" alt="Logo of the Application">
    </a>

    <label for="selecter"></label>
    <select name="view_selecter" id="selecter">
        <option value="default">Select Site to change to</option>
        <option value="{% url 'project_overview' %}">Project Overview</option>
        <option value="{% url 'project_create' %}">Project Create</option>
        {% if project and project.id %}
            <option value="{% url 'project_update' project.id %}">Project Update</option>
        {% endif %}
        {% if project and project.id %}
            <option value="{% url 'project_delete_new' project.id %}">Project Delete</option>
        {% endif %}
    </select>
    <script>
        document.getElementById("selecter").addEventListener("change", function () {
            let selectedUrl = this.value;
            if (selectedUrl) {
                window.location.href = selectedUrl;
            }
        });
    </script>

    <h2 class="center">Projektmanagement</h2>
</div>

<!-- Hier wird der spezifische Inhalt der Seiten eingefügt -->
{% block content %}
{% endblock %}

<!-- Optional: Footer -->
<footer>
    <p>&copy; 2025 Projektmanagement</p>
</footer>
</body>
</html>
