{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Projektmanagement</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <style>
            .header-container {
                display: flex;
                align-items: center; /* Vertikale Zentrierung */
                justify-content: space-between; /* Abstand zwischen Logo und Titel */
                padding: 10px;
                background-color: lightcoral; /* Nur für Übersicht, kann angepasst werden */
            }
            .top-left-image {
                width: 80px;
                height: 60px;
            }
            .center {
                flex-grow: 1;
                text-align: center;
                font-size: 24px;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="header-container">
            <a href="{% url 'main' %}">
                <img id="logo" src="{% static 'logo.png' %}" border="1" class="top-left-image">
            </a>
            <!-- Formular für die Navigation; das Formular wird sofort beim Ändern des Select-Feldes abgesendet -->
            <form method="get" action="{% url 'main' %}">
                <select name="destination" onchange="this.form.submit()">
                    <option value="default">Select Site to change to</option>
                    <option value="{% url 'project_overview' %}">Project Overview</option>
                    <option value="{% url 'project_create' %}">Project Create</option>
                    {% if project and project.id %}
                        <option value="{% url 'project_update' project.id %}">Project Update</option>
                        <option value="{% url 'project_delete_new' project.id %}">Project Delete</option>
                    {% endif %}
                </select>
            </form>
            <h2 class="center">Projektmanagement</h2>

            <!-- Logout button -->
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    
        {% block content %}
        {% endblock %}
        
        <footer style="background-color: lightcoral;">
            <p>&copy; 2025 Projektmanagement</p>
        </footer>
    </body>
</html>
